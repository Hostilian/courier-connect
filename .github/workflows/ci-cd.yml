name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🔍 Type Check
        run: npm run type-check
        continue-on-error: true
      
      - name: 🔍 Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: 🏗️ Build project
        run: npm run build
        env:
          MONGODB_URI: mongodb://localhost:27017/courier-connect
          JWT_SECRET: test-secret-key-for-ci-builds-only-not-for-production
  
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'pull_request'
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 🚀 Deploy to Vercel (Preview)
        run: echo "Deploy preview to Vercel when secrets are configured"
  
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 🚀 Deploy to Vercel (Production)
        run: echo "Deploy to Vercel production when secrets are configured"
