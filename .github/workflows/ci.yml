name: CI

on:
  push:
    branches: [ main, itirations ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Type Check
        run: npm run type-check
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
